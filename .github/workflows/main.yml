name: Matrix Build (cdaa808)

on:
  push:
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }} / Node ${{ matrix.node }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: ['14', '16', '18']

    steps:
      - uses: actions/checkout@v4

      - name: matrix-cdaa808
        run: echo "Building for OS=${{ matrix.os }} NODE=${{ matrix.node }}"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Generate build artifact
        shell: bash
        run: |
          mkdir -p artifacts
          echo "Build output for OS=${{ runner.os }} NODE=$(node -v)" > artifacts/output.txt
          echo "Matrix: OS=${{ matrix.os }} NODE=${{ matrix.node }}" >> artifacts/output.txt
          echo "Timestamp: $(date -u +%FT%TZ)" >> artifacts/output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-cdaa808-${{ matrix.os }}-node${{ matrix.node }}
          path: artifacts/
          if-no-files-found: error
